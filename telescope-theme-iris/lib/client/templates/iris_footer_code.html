<template name="iris_footer_code">
	<div class="footer-code {{moduleClass}}">
		<span class="footer-page-links desktop-only">{{> pages_menu}}</span>
  	{{#if footerCode}}
      {{#markdown}}{{footerCode}}{{/markdown}}
    {{else}}
      <a href="http://telescopeapp.org" target="_blank">{{_ "powered_by_telescope"}}</a> and <a href="https://atmospherejs.com/webbroi/telescope-theme-iris" target="_blank">{{_ "iris_theme"}}</a>
    {{/if}}
  </div>
</template>
