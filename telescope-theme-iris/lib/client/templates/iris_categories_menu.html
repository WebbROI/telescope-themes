<template name="iris_categories_menu">
	<div class="categories-menu-wrapper {{moduleClass}}">
  	{{#if hasCategories}}
    	{{> menuComponent menuName="categories" menuItems=menuItems menuClass="mobile-only menu-collapsible"}}
    	{{> menuComponent menuName="categories" menuItems=menuItems menuClass="desktop-only menu-dropdown"}}
  	{{/if}}
  </div>
</template>
